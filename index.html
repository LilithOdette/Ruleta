<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta Gal√°ctica</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000000 100%);
      color: #00ffff;
      margin: 0;
      padding: 20px;
    }

    #pantallaInicio {
      text-align: center;
      margin-top: 100px;
    }

    #pantallaInicio input {
      padding: 10px;
      width: 250px;
      margin: 5px 0;
      font-size: 16px;
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
    }

    #pantallaInicio button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .ruleta-box {
      position: relative;
      margin-top: 40px;
    }

    canvas {
      background: #111;
      border-radius: 50%;
      border: 5px solid #0ff;
    }

    .flecha {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #0ff;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .panel-control {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 40px;
    }

    textarea {
      width: 300px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      resize: none;
      overflow: hidden;
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
    }

    button {
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
    }

    #historial {
      margin-top: 20px;
      width: 100%;
    }

    #historial ul {
      padding-left: 20px;
      margin-top: 10px;
      color: #fff;
    }

    #popupGanador {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 3px solid #0ff;
      padding: 30px 40px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #0ff;
      box-shadow: 0 0 20px #0ff;
      display: none;
      z-index: 1000;
    }

    #popupGanador button {
      margin-top: 20px;
      font-size: 16px;
      padding: 8px 16px;
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="pantallaInicio">
    <h2>üöÄ Bienvenido a la Ruleta Gal√°ctica</h2>
    <p>Ingresa el nombre del sorteo y del comandante:</p>
    <input type="text" id="tituloSorteo" placeholder="Nombre del sorteo"><br>
    <input type="text" id="nombreCreador" placeholder="Nombre del comandante"><br>
    <button onclick="iniciarRuleta()">Iniciar</button>
  </div>

  <!-- Interfaz principal -->
  <div id="interfazRuleta" style="display: none;">
    <h1 id="tituloRuleta" style="text-align:center;">ü™ê Ruleta de Participantes</h1>
    <p id="autor" style="text-align: center; font-size: 20px; margin-top: -10px; color: #0ff;"></p>

    <div class="contenedor">
      <div class="ruleta-box">
        <div class="flecha"></div>
        <canvas id="ruleta" width="400" height="400"></canvas>
      </div>

      <div class="panel-control">
        <textarea id="nombres" placeholder="Escribe un nombre por l√≠nea" oninput="autoAjustarAltura(this)"></textarea>
        <button onclick="crearRuleta()">Crear Ruleta</button>
        <button onclick="girar()">Girar</button>

        <div id="historial">
          <h3>üìú Historial de Ganadores</h3>
          <ul id="listaHistorial"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup del ganador -->
  <div id="popupGanador">
    <div id="textoGanador"></div>
    <button onclick="cerrarPopup()">Cerrar</button>
  </div>

  <!-- Sonidos -->
  <audio id="sonidoGiro" src="giro.mp3" preload="auto"></audio>
  <audio id="sonidoGanador" src="ganador.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    let nombres = [];
    let historialGanadores = [];
    let girando = false;

    function iniciarRuleta() {
      const titulo = document.getElementById("tituloSorteo").value.trim();
      const creador = document.getElementById("nombreCreador").value.trim();

      if (!titulo || !creador) {
        alert("Por favor, completa ambos campos.");
        return;
      }

      document.getElementById("pantallaInicio").style.display = "none";
      document.getElementById("interfazRuleta").style.display = "block";

      document.getElementById("tituloRuleta").textContent = titulo;
      document.getElementById("autor").innerHTML = `<strong>${creador}</strong>`;
    }

    function autoAjustarAltura(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = (textarea.scrollHeight) + "px";
    }

    function crearRuleta() {
      const input = document.getElementById("nombres").value;
      nombres = input.split("\n").map(n => n.trim()).filter(n => n);
      dibujarRuleta();
      cerrarPopup();
    }

    function dibujarRuleta() {
      const total = nombres.length;
      const angulo = 2 * Math.PI / total;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < total; i++) {
        const start = i * angulo;
        const end = start + angulo;

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 180, start, end);
        ctx.fillStyle = `hsl(${i * 360 / total}, 100%, 50%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + angulo / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px Orbitron, sans-serif";
        ctx.fillText(nombres[i], 170, 5);
        ctx.restore();
      }
    }

    function girar() {
      if (girando || nombres.length === 0) return;
      girando = true;

      const sonidoGiro = document.getElementById("sonidoGiro");
      sonidoGiro.currentTime = 0;
      sonidoGiro.loop = true;
      sonidoGiro.play();

      const duracion = 6000;
      const inicio = performance.now();
      const anguloInicial = Math.random() * 2 * Math.PI;
      const vueltas = Math.floor(Math.random() * 5 + 5);
      const anguloFinal = vueltas * 2 * Math.PI + anguloInicial;

      function animar(tiempoActual) {
        const tiempoTranscurrido = tiempoActual - inicio;
        const progreso = Math.min(tiempoTranscurrido / duracion, 1);
        const easeOut = 1 - Math.pow(1 - progreso, 3);
        const angulo = anguloInicial + (anguloFinal - anguloInicial) * easeOut;

        rotarRuleta(angulo);

        if (progreso < 1) {
          requestAnimationFrame(animar);
        } else {
          girando = false;
          sonidoGiro.pause();
          mostrarGanador(angulo);
        }
      }

      requestAnimationFrame(animar);
    }

    function rotarRuleta(angulo) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(200, 200);
      ctx.rotate(angulo);
      ctx.translate(-200, -200);
      dibujarRuleta();
      ctx.restore();
    }

    function mostrarGanador(anguloFinal) {
      const sonidoGanador = document.getElementById("sonidoGanador");
      sonidoGanador.play();

      const total = nombres.length;
      const anguloPorSector = 2 * Math.PI / total;
      const anguloRelativo = (2 * Math.PI - (anguloFinal % (2 * Math.PI))) % (2 * Math.PI);
      const indiceGanador = Math.floor(anguloRelativo / anguloPorSector);
      const ganador = nombres[indiceGanador];

      const popup = document.getElementById("popupGanador");
      const texto = document.getElementById("textoGanador");
      texto.textContent = `üåü Ganador: ${ganador} üåü`;
      popup.style.display = "block";

      historialGanadores.push(ganador);
      actualizarHistorial();
    }

    function cerrarPopup() {
      document.getElementById("popupGanador").style.display = "none";
    }

    function actualizarHistorial() {
      const lista = document.getElementById("listaHistorial");
      lista.innerHTML = "";
      historialGanadores.forEach((nombre, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${nombre}`;
        lista.appendChild(li);
      });
    }

    // Navegaci√≥n con Enter
    document.getElementById("tituloSorteo").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        document.getElementById("nombreCreador").focus();
      }
    });

    document.getElementById("nombreCreador").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        iniciarRuleta();
      }
    });
  </script>
</body>
</html>
